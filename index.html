<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Mis Quince Años</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Parisienne&display=swap" rel="stylesheet">
    <!-- Font Awesome para Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">

        <!-- Imagen de la Invitación -->
        <section class="imagen-invitacion">
            <img src="./images/a.png" alt="Invitación a los 15 años" style="width: 500px;" class="imagen">
        </section>

      

        <!-- Cuenta Regresiva -->
        <section class="cuenta-regresiva">
            <h2><i class="fas fa-clock"></i> ¡Faltan!</h2>
            <div id="countdown">
                <div><span id="days">00</span>  Días</div>
                <div><span id="hours">00</span>  Horas</div>
                <div><span id="minutes">00</span>  Minutos</div>
                <div><span id="seconds">00</span>  Segundos</div>
            </div>
        </section>

        <!-- Video Especial -->
        <section class="video">
            <h2><i class="fas fa-video"></i> Un Mensaje Especial para Ti</h2>
            <video controls>
                <source src="video-cumpleanos.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </section>

                <!-- Enlaces de Confirmación -->
        <section class="confirmacion">
            <h2><i class="fab fa-whatsapp"></i> Confirma tu Asistencia</h2>
            <p>¡Estamos emocionados por verte! Por favor, confirma tu asistencia enviándonos un mensaje por WhatsApp.</p>
            <a href="https://wa.me/3147800357" target="_blank" class="btn-confirmacion"><i class="fab fa-whatsapp"></i> Confirmar Asistencia</a>
        </section>


        <!-- Mapa de Ubicación -->
        <section class="ubicacion">
            <h2><i class="fas fa-map-marker-alt"></i> ¿Cómo Llegar?</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5641.808888758312!2d-77.63809146283481!3d0.8672051800642163!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e296b9640614c3d%3A0xb13515b87494d301!2sDiverty%20park%20Xtreme!5e0!3m2!1ses!2sco!4v1726202126303!5m2!1ses!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </section>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
